<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Your Investment Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            color: #004aad;
            margin-bottom: 20px;
        }

        .message {
            font-size: 15px;
            line-height: 1.5;
            color: #444;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Investment Plan System</div>
        <p class="message">
            Dear {UserName},<br><br>
            {Message}<br><br>
            Please find the attached PDF report for your reference.
        </p>
        <div class="footer">
            Best regards,<br>
            <b>Investment Plan Team</b>
        </div>
    </div>
</body>
</html>
